<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Ping Warfare - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="screen">
        <h1>Sea Ping Warfare</h1>
        <h2>Multiplayer Mode</h2>
        <div class="menu-options">
            <button id="create-room-btn" class="menu-btn">Create Room</button>
            <button id="join-room-btn" class="menu-btn">Join Room</button>
        </div>
        <div id="room-input" class="hidden">
            <input type="text" id="room-code" placeholder="Enter room code">
            <button id="join-btn" class="menu-btn">Join</button>
        </div>
        <div id="room-info" class="hidden">
            <p>Room Code: <span id="room-code-display"></span></p>
            <p>Waiting for opponent...</p>
        </div>
    </div>

    <div id="game" class="screen hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="game-ui">
            <div class="player-info">
                <div class="player-health">
                    <span>P1 Health: </span>
                    <span id="p1-health">3</span>
                </div>
                <div class="player-health">
                    <span>P2 Health: </span>
                    <span id="p2-health">3</span>
                </div>
            </div>
            <div id="game-status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <script src="multiplayer.js"></script>
    <script src="main.js"></script>
</body>
</html>
